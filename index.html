<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess My Number</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <div class="message-box">Too high!</div>
  <div class="container bg-norm">
    <h1>Guess My Number!</h1>
    <p class="info">Between 1 and 20</p>
    <div class="number-box">?</div>
    <input type="number" id="guess" placeholder="...">
    <div class="buttons">
      <button id="check-btn">Check!</button>

    </div>
    <p class="message"></p>
    <div class="score">
      <p>Score: <span id="score">20</span></p>
      <p>Highscore: <span id="highscore">0</span></p>
    </div>

    <button id="play-again-btn">Play Again</button>
  </div>
 
</body>

</html>
